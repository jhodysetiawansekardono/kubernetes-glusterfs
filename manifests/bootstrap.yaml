---
kind: Service
apiVersion: v1
metadata:
  name: bootstrap-heketi
  namespace: heketi
  labels:
    bootstrap-heketi: service
  annotations:
    description: Exposes Heketi Service
spec:
  selector:
    bootstrap-heketi: pod
  ports:
  - name: bootstrap-heketi
    port: 8080
    targetPort: 8080
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: bootstrap-heketi
  namespace: heketi
  labels:
    bootstrap-heketi: deployment
  annotations:
    description: Defines how to deploy Heketi
spec:
  replicas: 1
  selector:
    matchLabels:
      bootstrap-heketi: pod
  template:
    metadata:
      name: deploy-heketi
      labels:
        deploy-heketi: pod
    spec:
      serviceAccountName: heketi-service-account
      containers:
      - image: heketi/heketi:latest
        imagePullPolicy: IfNotPresent
        name: deploy-heketi
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: db
          mountPath: "/var/lib/heketi"
        - name: config
          mountPath: /etc/heketi
        readinessProbe:
          timeoutSeconds: 3
          initialDelaySeconds: 3
          httpGet:
            path: "/hello"
            port: 8080
        livenessProbe:
          timeoutSeconds: 3
          initialDelaySeconds: 30
          httpGet:
            path: "/hello"
            port: 8080
      volumes:
      - name: db
      - name: config
        secret:
          secretName: heketi-config-secret